<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    
     <link rel="stylesheet" href="style1.css">
</head>
<body>
     
       <div class="container">
    <div class="login-section">
      <h2>LOGIN</h2>
      <p>Welcome to RaidFix â€“ Report road issues easily!</p>
      <div class="input-box">
        <label><i class="fas fa-user"></i> Username</label>
        <input type="text" placeholder="Enter Username" />
      </div>
      <div class="input-box">
        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" placeholder="Enter Password" />
      </div>
      <button class="login-btn">Login Now</button>
      <p class="login-with-text">Login with Others</p>
      <div class="social-login">
        <button class="google-btn"><img src="https://img.icons8.com/color/16/google-logo.png"/> Login with Google</button>
        <button class="facebook-btn"><img src="https://img.icons8.com/color/16/facebook.png"/> Login with Facebook</button>
      </div>
    </div>

    <div class="image-section">
      <div class="overlay-box">
        <img src="logo.jpg" alt="User" />
      </div>
    </div>
  </div>

  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</body>
</html>
